<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ff95b98e0.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Kattsidan</h1>
      <nav class="nav">
        <a href="index.html">Start</a>
        <a href="#">Katter</a>
        <a href="#">Om oss</a>
        <a href="#">Kontakt</a>
      </nav>
      <span class="hamburger">
        <i class="fa-solid fa-bars fa-lg"></i>
      </span>
    </header>
    <div class="formContainer">
      <div class="formSection">
        <form action="https://httpbin.org/anything" method="post">
          <h2>Register membership</h2>
          <div class="form">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" required />
          </div>
          <div class="form">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" required />
          </div>
          <div class="form">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required />
          </div>

          <div class="form">
            <label for="pass">Password</label>
            <input id="pass" name="password" type="password" required />
          </div>

          <div class="form">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>

          <div class="form">
            <label for="petSelect">Choose a pet</label>
            <select name="cat" id="catSelect" required>
              <option value="">Please choose a favorite cat breed</option>
              <option value="siamese">Siamese</option>
              <option value="mainCoon">Main Coon</option>
              <option value="persian">Persian</option>
              <option value="ragdoll">Ragdoll</option>
            </select>
          </div>

          <div class="form">
            <input
              class="checkbox"
              type="checkbox"
              value="terms"
              name="terms"
              id="Terms"
            /><label for="Terms">I accept the terms and conditions</label>
          </div>
          <div class="formButtonDiv">
            <button class="formButton" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
    <script src="navbar.js"></script>
  </body>
</html>
